name: Frontend

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3.13.0
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Set up Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Checkout postagens
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          repository: leogoandete/postagens
          path: postagens
          ref: v1.1.0
          

      - name: Run Postagens
        run: |
          cd postagens
          ./mvnw compile quarkus:dev &
          cd ..
          
      - name: Checkout DoaSangueLogin
        uses: actions/checkout@v4.1.1
        with:
          repository: EnzoGRodrigues/DoaSangueLogin
          path: doasanguelogin

      - name: Run DoaSangueLogin
        run: |
          cd doasanguelogin
          ./mvnw compile quarkus:dev &
          cd ..

      - name: Checkout Service_cadastrar
        uses: actions/checkout@v4.1.1
        with:
          repository: LEO-SF/Service_cadastrar
          path: service_cadastrar

      - name: Run Service_cadastrar
        run: |
          cd service_cadastrar
          ./mvnw compile quarkus:dev &
          cd ..

      - name: wait for services to start
        run: |
          sleep 20

      - name: Run Cypress
        run: |
          cd doasanguepoa
          npm install
          npx cypress run
          cd ../..


